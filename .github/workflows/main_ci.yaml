name: MAIN_CI

on: [push]

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare env
        run: |
          sudo ./scripts/config_env.sh
        continue-on-error: true

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make
        continue-on-error: false
